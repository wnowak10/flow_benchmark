<div ng-controller="FoobarController">
    
    <div class="control-group" >
        <label class="control-label"> Compute Engines </label>
        <div class="controls" >
            <select dku-bs-select="{liveSearch:true}" ng-model="config.computeEngine" ng-options="v for v in choices" />
            <span class="help-inline">Value to keep</span>
        </div>
    </div>
    
    <div class="control-group" >
        <label class="control-label"> Connection Type </label>
        <div class="controls" >
            <select dku-bs-select="{liveSearch:true}" ng-model="config.connectionType" ng-options="v for v in connections" />
            <span class="help-inline">Connection to keep</span>
        </div>
    </div>
    
    <div class="control-group" >
        <label class="control-label">Spark pipeline-able?</label>
        <div class="controls">
            <input type="checkbox" ng-model="config.sparkPipeline" value="config.sparkPipeline"/>
            <span class="help-inline"> Enable spark pipelines in flow. </span>
        </div>
    </div>

    <div class = "control-group">
        <label class="control-label">File format type</label>
        <select ng-model="config.formatType">
              <option value="csv">      csv </option>
              <option value="parquet">  parquet </option>
              <option value="avro">     avro </option>
              <option value="orc">      orc </option>

              <option value="SQL">SQL</option>
        </select>
    </div>

</div>
